<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>表格資料庫（106 × 50）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; }
    th, td {
      border: 1px solid #ccc;
      min-width: 60px; height: 24px; text-align: center;
    }
    th { background: #eee; position: sticky; top: 0; z-index: 2; }
    th:first-child, td:first-child {
      position: sticky; left: 0; background: #f3f3f3; z-index: 1;
    }
    td:focus { outline: 2px solid #0078D7; }
    button { margin: 10px 0; padding: 8px 16px; }
  </style>
</head>
<body>

<h3>表格資料庫（106 × 50）</h3>
<button onclick="save()">💾 儲存（覆蓋 index.html）</button>
<table id="grid">
  <thead><tr id="theadRow"><th></th></tr></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const ROWS = 106, COLS = 50;
const user = 'menghushao';
const repo = 'Order-management';
const path = 'index.html';
const branch = 'main';

const theadRow = document.getElementById('theadRow');
const tbody = document.getElementById('tbody');

// 產生表頭
for (let c = 0; c < COLS; c++) {
  let label = '', n = c;
  while (n >= 0) {
    label = String.fromCharCode(n % 26 + 65) + label;
    n = Math.floor(n / 26) - 1;
  }
  const th = document.createElement('th');
  th.textContent = label;
  theadRow.appendChild(th);
}

// 建立表格結構（固定行列）
for (let r = 0; r < ROWS; r++) {
  const tr = document.createElement('tr');
  const rowTh = document.createElement('th');
  rowTh.textContent = r + 1;
  tr.appendChild(rowTh);
  for (let c = 0; c < COLS; c++) {
    const td = document.createElement('td');
    td.contentEditable = true;
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

// 🟦 這個 gridData 每次儲存會更新，只儲存對齊過的內容
const gridData = Array.from({length: ROWS}, () => Array(COLS).fill(""));

// 資料填入（確保表格已建立）
for (let r = 0; r < ROWS; r++) {
  for (let c = 0; c < COLS; c++) {
    const val = (gridData[r] && gridData[r][c]) || "";
    tbody.rows[r].cells[c + 1].textContent = val;
  }
}

// 儲存按鈕事件（覆蓋整頁）
async function save() {
  const token = prompt("請輸入 GitHub Token（僅當次使用）");
  if (!token) return;

  // 拿目前格子資料並對齊長寬
  const values = Array.from({length: ROWS}, (_, r) =>
    Array.from({length: COLS}, (_, c) =>
      (tbody.rows[r]?.cells[c + 1]?.textContent || "").trim()
    )
  );

  const rawHTML = document.documentElement.outerHTML;
  const updatedHTML = rawHTML.replace(
    /const gridData = .*?;/s,
    `const gridData = ${JSON.stringify(values)};`
  );

  const encoded = btoa(unescape(encodeURIComponent(updatedHTML)));
  const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

  try {
    const shaRes = await fetch(`${url}?ref=${branch}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const { sha } = await shaRes.json();

    const res = await fetch(url, {
      method: 'PUT',
      headers: {
        Authorization: `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: '📝 更新表格資料，強制固定 106×50',
        content: encoded,
        sha,
        branch
      })
    });

    if (res.ok) {
      alert('✅ 儲存成功，格子數與內容皆準確更新！');
    } else {
      const err = await res.text();
      alert('❌ 儲存失敗：' + err);
    }

  } catch (e) {
    alert('❌ 發生錯誤：' + e.message);
  }
}
</script>

</body>
</html>
